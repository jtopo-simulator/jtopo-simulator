<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
    <script src="../js/jquery-1.11.3.js"></script>
    <style type="text/css" >
div{
    width: 200px;
    height:200px;
    background: #00B3ED;
    transition: all 1s ease;
}
button{
    float: right;
}
    </style>
</head>
<body>
<div>

</div>
<button>ClickMe</button>
<script type="text/javascript">

    $('button').click(function () {
        if($('div').css('height')=='0px'){
            $('div').css('height','200px')
        }else{
            $('div').css('height','0px')
        }

    })
</script>
</body>
</html>

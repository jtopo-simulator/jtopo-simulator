<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>新建账号</title>
    <link rel="stylesheet" href="../css/new-user.css"/>
</head>
<body>
<div id="box">
    <p>新建账号</p>

    <form action="" id="form">

            <label for="iname">账号名称</label>
            <input type="text" id="iname"/>

        <br/>

            <label for="email">邮箱地址</label>
            <input type="text" id="email"/>

        <br/>

            <label for="ipsw">初始密码</label>
            <input type="text" id="ipsw"/>
        <hr/>
        <input type="text" id="btn" value="确定" type="submit" readonly/>
        <input type="text" id="exit" value="取消" type="button" readonly/>
    </form>
</div>
<div id="mask"></div>
<script>
    exit.onclick=function(){
        window.close()
    }
</script>
</body>
</html>
